<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CampoMinado!</title>
    <link rel="icon" href="../images/ic-bomb-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="container-logo">
            <img class="logo-icon" src="../images/ic-bomb-logo.png" alt="Bomba">
            <h2>CampoMinado!</h2>
        </div>

        <nav class="menu">
            <a href="game-selection.html"><b>Jogo</b></a>
            <a href="ranking.html">Ranking geral</a>
            <a href="edit-profile.html">Editar conta</a>
            <a href="about.html">Sobre</a>
            <a href="../../index.html">Desconectar</a>
        </nav>
    </header>

    <main>
        <div class="container-actions">
            <div class="card actions">
                <div>
                    <p>Bombas</p>
                    <h3 id="bombs-label" class="header numeric">0000</h3>    
                </div>
                <div>
                    <p>Campos</p>
                    <h3 id="fields-label" class="header numeric">0000</h3>
                </div>
                <div>
                    <p>Tempo</p>
                    <h3 id="time-label" class="header numeric">00:00</h3>    
                </div>
            </div>

            <div class="card actions">
                <button id="reset-btn" class="label-btn hide"> 
                    <img class="icon" src="../images/ic-refresh.png" alt="Restart">
                </button>

                <button id="finish-btn" class="label-btn hide"> 
                    <img class="icon" src="../images/ic-cancel.png" alt="Desistir">
                </button>
            </div>
            
            <button id="cheat-btn" class="filled-btn light border">Trapaça</button>
        </div>

        <div id="game-board"></div>  
    </main>

    <footer>
        <img class="logo-footer" src="../images/logo-unicamp.png" alt="Logo UNICAMP">
        <h3>SI401 - Programação para a Web</h3>
        <img class="logo-footer" src="../images/logo-ft.png" alt="Logo FT">
    </footer>

    <script type="module" src="../javascript/game-data-utils.js"></script>
    <script type="module" src="../javascript/user-utils.js"></script>
    <script type="module" src="../javascript/game.js"></script>
</body>
</html>
